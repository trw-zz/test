<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<link href="contacts.css" media="screen" rel="stylesheet" type="text/css"/>
	<script src="lib/less.js" type="text/javascript"></script>
	<script src="lib/json2.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/jquery.tmpl.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="lib/backbone.localstorage.js"></script>
	<script src="contacts.js"></script>
</head>
<body>

	<div id="sidebar">
		<ul class="items"></ul>
		<footer>
			<button>New contact</button>
		</footer>
	</div>

	<div id="contact">
		<div class="show">
			<ul class="options">
				<li class="optEdit">Edit</li>
			</ul>
			<div class="content"></div>
		</div>
		<div class="edit">
			<ul class="options">
				<li class="optSave">Save</li>
				<li class="optDelete">Delete</li>
			</ul>
			<div class="content"></div>
		</div>
	</div>

	<script type="text/x-jquery-tmpl" id="contact-short">
		<li>{{if fullName}}${fullName}{{else}}[No name]{{/if}}</li>
	</script>
	<script type="text/x-jquery-tmpl" id="show-contact">
		<div><span>First name:</span> {{if firstName}}<b>${firstName}</b>{{else}}<span><i>(none)</i></span>{{/if}}</div>
		<div><span>Surname:</span> {{if lastName}}<b>${lastName}</b>{{else}}<span><i>(none)</i></span>{{/if}}</div>
		<div><span>Mobile:</span> {{if mobile}}<b>${mobile}</b>{{else}}<span><i>(none)</i></span>{{/if}}</div>
		<div><span>Email:</span> {{if email}}<b>${email}</b>{{else}}<span><i>(none)</i></span>{{/if}}</div>
	</script>
	<script type="text/x-jquery-tmpl" id="edit-contact">
		<form>
		<label>
			<span>First name:</span>
			<input type="text" name="firstName" value="${firstName}" />
		</label>
		<label>
			<span>Surname:</span>
			<input type="text" name="lastName" value="${lastName}" />
		</label>
		<label>
			<span>Mobile:</span>
			<input type="text" name="mobile" value="${mobile}" />
		</label>
		<label>
			<span>Email:</span>
			<input type="text" name="email" value="${email}" />
		</label>
		</form>
	</script>
</body>
</html>
